<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Restaurant</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #c39494;
  }
  header {
    background-color: #d907f9;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #02f7ff;
  }
  .menu-item {
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #fa0aa2;
    border-radius: 5px;
  }
  .menu-item img {
    max-width: 100%;
  }
  .about {
    text-align: center;
    padding: 2rem 0;
    background-color: #0bbaea;
  }
  .contact {
    text-align: center;
    padding: 2rem 0;
    background-color: #09ea72;
    color: #fff;
  }
</style>
</head>
<body>
  <header>
    <h1>Simple Restaurant</h1>
    <p>Welcome to Our Cozy Place</p>
  </header>
  <div class="container">
    <section class="menu">
      <h2>Menu</h2>
      <div class="menu-item">
        <img src="https://imgmedia.lbb.in/media/2019/08/5d662c8ea84656a7661be92a_1566977166741.jpg" alt="Item 1">
        <h3>Item 1</h3>
        <p>Description of item 1.</p>
        <p>Price: $10.99</p>
      </div>
      <div class="menu-item">
        <img src="https://1.bp.blogspot.com/-XsYbcpgNM9g/UaeXpXsAgZI/AAAAAAAAAJ8/uJg8KJJqUOo/s1600/food-wallpaper-download.jpg" alt="Item 2">
        <h3>Item 2</h3>
        <p>Description of item 2.</p>
        <p>Price: $12.99</p>
      </div>
    </section>
    <section class="about">
      <h2>About Us</h2>
      <p>We are a cozy restaurant...</p>
    </section>
    <section class="contact">
      <h2>Contact Us</h2>
      <p>Email: info@restaurant.com</p>
      <p>Phone: (123) 456-7890</p>
    </section>
  </div>
</body>
</html>
